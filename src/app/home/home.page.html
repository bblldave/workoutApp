<ion-content padding>
  <div class="centered">
    <h4>Select a workout to begin</h4>
    <p>or</p>
    <h4>+ to create a new workout</h4>
  </div>
  <ion-list>
    <ion-item *ngFor="let workout of workouts">
      <div class="list-Item">
        <p>{{workout.name}}</p>
        <p>{{workout.duration}}</p>
      </div>
    </ion-item>
  </ion-list>
 
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    

    
</ion-content>
